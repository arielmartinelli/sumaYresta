<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje</title>
    <link rel="icon" type="image/x-icon" href="/img/giu.jpg">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<!-- Animate.css -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

</head>
<body>
    <div class="container text-center my-5">
        <h2 class="animate__animated animate__fadeIn">Envía este mensaje para confirmar:</h2>
        <div class="input-container">
            <textarea id="customMessage" class="form-control my-3" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
            <button class="btn btn-primary btn-lg" onclick="sendWhatsApp()">Enviar por WhatsApp</button>
        </div>
        <p class="lead my-4" style="color: rgb(114, 114, 114); font-size: medium;">*Cuando envies el mensaje, volve a la pagina*</p>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
